<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/font5/all.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">

    <title>Facebook Clone</title>
</head>
<body>
    <header class="header">
        <div class="header__logo-section">
            <div class="header__logo-icon">
                <i class="fab fa-facebook"></i>
            </div>
            <div class="header__logo-search">
                <i class="fas fa-search"></i>
                <input type="text">
                </div>
            </div>
        <div class="header__menu-tabs">
          <div class="header__menu-tab header__menu-tab--active">
            <i class="fas fa-home"></i>
          </div>
          <div class="header__menu-tab">
            <i class="fas fa-flag">
              <div class="header__notification-bubble">
                3
              </div>
            </i>
          </div>
          <div class="header__menu-tab">
            <i class="fas fa-tv">
              <div class="header__notification-bubble">
                9
              </div>
            </i>
          </div>
          <div class="header__menu-tab">
            <i class="fas fa-store">
            </i>
          </div>
          <div class="header__menu-tab">
            <i class="fas fa-users">
              <div class="header__notification-bubble">
                5
              </div>
            </i>
          </div>
        </div>
        <div class="header__account">
          <div class="header__actions">
            <img src="img/profile.jpg" class="header__user-img">
            <span class="header__user-name">Aarianna &amp; Aaliyah</span>
            <a href="#" class="header__circle-link">
              <i class="header__link-icon fas fa-plus"></i>
            </a>
            <a href="#" class="header__circle-link">
              <i class="header__link-icon fab fa-facebook-messenger">
                <div class="header__notification-bubble">
                  8
                </div>
              </i>
            </a>
            <a href="#" class="header__circle-link">
              <i class="header__link-icon fas fa-bell">
                <div class="header__notification-bubble">
                  16
                </div>
              </i>
            </a>
            <a href="#" class="header__circle-link">
              <i class="header__link-icon fas fa-sort-down"></i>
            </a>
          </div>
        </div>
      </header>
      <section class="content area content-area--feed">
        <section class="sidenav">
          <div class="sidenav__item">
            <img src="img/profile.jpg" class="sidenav__item-img">
            <span class="sidenav__item-title">
              Aarianna &amp; Aaliyah
            </span>
          </div>
          <div class="sidenav__item">
            <div class="sidenav__item-icon">
              <i class="fas fa-user-friends"></i>
            </div>
            <span class="sidenav__item-title">
              Friends
            </span>
          </div>
          <div class="sidenav__item">
            <div class="sidenav__item-icon">
              <i class="fas fa-flag"></i>
            </div>
            <span class="sidenav__item-title">
              Pages 
              <span class="sidenav__item-notification">
                <div class="sidenav__item-notification-circle"></div> 9+ new
              </span>
            </span>
          </div>
          <div class="sidenav__item">
            <div class="sidenav__item-icon sidenav__item-icon--circle">
              <i class="fas fa-users"></i>
            </div>
            <span class="sidenav__item-title">
              Groups 
              <span class="sidenav__item-notification">
                <div class="sidenav__item-notification-circle"></div> 5+ new
              </span>
            </span>
          </div>
          <div class="sidenav__item">
            <div class="sidenav__item-icon">
              <i class="fas fa-store"></i>
            </div>
            <span class="sidenav__item-title">
              MarketPlace
            </span>
          </div>
          <div class="sidenav__item">
            <div class="sidenav__item-icon sidenav__item-icon--circle">
              <i class="fas fa-chevron-down"></i>
            </div>
            <span class="sidenav__item-title">
              See More
            </span>
          </div>
          <div class="sidenav__item">
          </div>
          <div class="sidenav__line"></div>
          <span class="sidenav__heading-title">
            Your Shortcuts
          </span>
          <div class="sidenav__item">
            <div class="sidenav__item-icon sidenav__item-icon--circle-white">
              <i class="fas fa-user-friends"></i>
            </div>
            <span class="sidenav__item-title">
              Coding Group
            </span>
          </div>
          <div class="sidenav__item">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR8ZVrtm2eSWGO5urmFLvSN4G6VV-uG0zYyuA&usqp=CAU" class="sidenav__item-img">
            <span class="sidenav__item-title">
              Reggae
            </span>
          </div>
          <div class="sidenav__item">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSKu9-EbI_gpdXOjwT4VBxX0yL8ENX10pv4cA&usqp=CAU" class="sidenav__item-img">
            <span class="sidenav__item-title">
              Dancehall
            </span>
          </div>
          <div class="sidenav__item">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR31FTkqWrl42zr64moe2R2leuUAYbP6mlC4A&usqp=CAU" class="sidenav__item-img">
            <span class="sidenav__item-title">
              Soca
            </span>
          </div>
          <div class="sidenav__item">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTaHijP10s0FMNZBTyC7F1w1nEGKBDZ6fzhFA&usqp=CAU" class="sidenav__item-img">
            <span class="sidenav__item-title">
              Zumba
            </span>
          </div>
          

        </section>
        <section class="feed">
          <div class="stories">
            <div class="stories__video-container">
              <img class="stories__bg" src="https://i.ytimg.com/vi/NlKamRgzIdk/maxresdefault.jpg" alt="">
              <div class="stories__title">
                <div class="stories__new-button">
                  <i class="fas fa-plus"></i>
                </div>
                create a story
              </div>
            </div>
            <div class="stories__video-container stories__video-container--plain">
              <img class="stories__bg" src="" alt="">
            <div class="stories__title">
              <img class="stories__user" src="https://i.ytimg.com/vi/Kou6dgRQY64/maxresdefault.jpg" alt="" >
            </div>
            </div>
          </div>
        </section>
      </section>
    
</body>
</html>
